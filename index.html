<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!---------------------------- header ---------------------------->
    <header>
        <h1><span class="highlight">R</span>ock<span class="highlight">P</span>aper<span
                class="highlight">S</span>cissor<span class="highlight">+</span></h1>
    </header>
    <!---------------------------- Rules & Reset-Game ---------------------------->
    <div id="main-options">
        <div class="game-options">
            <button onclick="popupContainer()" aria-label="Press here to display game rules"><i
                    class="fa-solid fa-book"></i></button>
        </div>
        <div class="game-options">
            <button class="reset" onclick="resetGame()" aria-label="Press here to reset the game"><i
                    class="fa-solid fa-rotate-left"></i></button>
        </div>
    </div>
    <!---------------------------- Game Icons ------------------------>
    <div class="game-icons">
        <button class="icons" data-selection="rock">
            <i class="fa-solid fa-hand-back-fist select-icon"></i>
        </button>
        <button class="icons" data-selection="paper">
            <i class="fa-solid fa-hand select-icon"></i>
        </button>
        <button class="icons" data-selection="scissor">
            <i class="fa-solid fa-hand-scissors select-icon"></i>
        </button>
    </div>
    <!---------------------------- Score ------------------------>
    <section class="result">
        <div class="center-span">
            <h2>You</h2>
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="center-span" data-final-column>
            <h2>Computer</h2>
            <span class="result-score" data-computer-score>0</span>
        </div>
    </section>
    <!---------------------------- Pop-up for Rules ------------------------>
    <div id="rules-modal">
        <div id="rules-container">
            <h3>How to play</h3>
            <ul class="rules-list">
                <li>
                    <i class="fa-solid fa-hand-back-fist select-icon"></i>
                    <span>Beats</span>
                    <i class="fa-solid fa-hand-scissors select-icon"></i>
                </li>
                <li>
                    <i class="fa-solid fa-hand select-icon"></i>
                    <span>Beats</span>
                    <i class="fa-solid fa-hand-back-fist select-icon"></i>
                </li>
                <li>
                    <i class="fa-solid fa-hand-scissors select-icon"></i>
                    <span>Beats</span>
                    <i class="fa-solid fa-hand select-icon"></i>
                </li>
                <li>
                    <i class="fa-solid fa-hand-back-fist select-icon"></i>
                    <span>Draws</span>
                    <i class="fa-solid fa-hand-back-fist select-icon"></i>
                </li>
            </ul>
            <button class="heading-button" id="return" onclick="popupContainerClose()"
                aria-label="Return to the game">Start
                Playing
            </button>
        </div>
    </div>
    <!------------------------ End Game ------------------------->
    <div id="end-modal">
        <div id="end-game">
            <h2>The match has ended</h2>
            <button class="end-game-button" onclick="endGameClose();resetGame()">X</button>
        </div>
    </div>
    <footer>
        <p>Made by <a href="https://github.com/Pisen99" target="_blank">Pisen99</a></p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
