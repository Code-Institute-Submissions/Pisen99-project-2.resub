<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!---------------------------- header ---------------------------->
    <header>
        <h1>RockPaperScissor+</h1>
    </header>
    <!---------------------------- Game Icons ------------------------>
    <div class="selections">
        <button class="selection" data-selection="rock">
            <i class="fa-solid fa-hand-back-fist select-icon"></i>
        </button>
        <button class="selection" data-selection="paper">
            <i class="fa-solid fa-hand select-icon"></i>
        </button>
        <button class="selection" data-selection="scissor">
            <i class="fa-solid fa-hand-scissors select-icon"></i>
        </button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
