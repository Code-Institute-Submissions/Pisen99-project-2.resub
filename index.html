<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff7463a330.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!---------------------------- header ---------------------------->
    <header>
        <h1>RockPaperScissor+</h1>
    </header>
    <!---------------------------- Game Icons ------------------------>
    <div class="game-icons">
        <button class="icons" data-selection="rock">
            <i class="fa-solid fa-hand-back-fist select-icon"></i>
        </button>
        <button class="icons" data-selection="paper">
            <i class="fa-solid fa-hand select-icon"></i>
        </button>
        <button class="icons" data-selection="scissor">
            <i class="fa-solid fa-hand-scissors select-icon"></i>
        </button>
    </div>
    <!---------------------------- Score ------------------------>
    <section class="result">
        <div class="center-span">
            <h2>You</h2>
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="center-span" data-final-column>
            <h2>Computer</h2>
            <span class="result-score" data-computer-score>0</span>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
